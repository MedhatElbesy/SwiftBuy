<div class="container mt-5">
  <h2 class="mb-4">Product List</h2>
  <div class="text-right mb-3">
    <button class="btn btn-success" (click)="goToAdd()">
      <i class="fas fa-plus"></i> Add Product
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Stock</th>
          <th scope="col">Price</th>
          <th scope="col">Rating</th>
          <th scope="col">Status</th>
          <th scope="col">Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.title }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.stock }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.rating }}</td>
          <td>
            <button class="btn btn-sm" [ngClass]="{'btn-success': product.status === '1', 'btn-danger': product.status !== '1'}"
                    (click)="toggleStatus(product)">
              {{ product.status === '1' ? 'Available' : 'Unavailable' }}
            </button>
          </td>
          <td>
            <img [src]="imageDirectoryPath+product?.image" alt="not found" class="img-fluid w-100 mb-2" style="height: 200px;">
          </td>
          <td>
            <button class="btn btn-primary btn-sm mr-2">
              <i class="fas fa-eye"></i> View
            </button>
            <a class="btn btn-secondary btn-sm mr-2" [routerLink]="['/dashboard/product/edit', product.id]">
              <i class="fas fa-edit"></i> Edit
            </a>
            <button class="btn btn-danger btn-sm" [routerLink]="['/dashboard/product/delete', product.id]">
              <i class="fas fa-trash-alt"></i> Delete
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
