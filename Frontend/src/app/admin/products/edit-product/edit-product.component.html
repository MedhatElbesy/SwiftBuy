<div class="container mt-5">
  <h2>Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="number" id="id" formControlName="id" class="form-control" [readonly]="true" />
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
      <div *ngIf="productForm.get('title')?.invalid && productForm.get('title')?.touched" class="text-danger">
        Enter your Title Please.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
        class="text-danger">
        Enter your Description please.
      </div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="text" id="stock" formControlName="stock" class="form-control" />
      <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" class="text-danger">
        Enter your Stock please
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price must be a positive number.
      </div>
    </div>

    <div class="mb-3">
      <label for="promotion" class="form-label">Promotion</label>
      <input type="number" id="promotion" formControlName="promotion" class="form-control" />
      <div *ngIf="productForm.get('promotion')?.invalid && productForm.get('promotion')?.touched" class="text-danger">
        Promotion must be a positive number.
      </div>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select id="rating" formControlName="rating" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <div *ngIf="productForm.get('rating')?.invalid && productForm.get('rating')?.touched" class="text-danger">
        Rating is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" formControlName="status" class="form-select">
        <option value="0">Unavailable</option>
        <option value="1">Available</option>
      </select>
      <div *ngIf="productForm.get('status')?.invalid && productForm.get('status')?.touched" class="text-danger">
        Status is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="category_id" class="form-label">Category ID</label>
      <input type="number" id="category_id" formControlName="category_id" class="form-control" />
      <div *ngIf="productForm.get('category_id')?.invalid && productForm.get('category_id')?.touched"
        class="text-danger">
        Category ID is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" class="form-control" />
    </div>



    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
