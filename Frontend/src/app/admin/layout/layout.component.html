<body>

      <!-- Sidebar -->
      <nav id="sidebar">
          <div class="sidebar-header">
              <h3>SwiftBuy</h3>
          </div>
          <ul class="list-unstyled components">
            <li [class.active]="isActive('/dashboard/products')">
              <a routerLink="/dashboard/products" aria-expanded="false">Products</a>
            </li>
            <li [class.active]="isActive('/dashboard/orders')">
              <a routerLink="/dashboard/orders" aria-expanded="false">Orders</a>
            </li>
          </ul>

      </nav>

      <div id="content">

              </button>
